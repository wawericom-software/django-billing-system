{% extends "Dashboard/base.html" %}

{% block content %}
<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-8"><h2><b>Products</b> <b>Details</b></h2></div>
              </div>
          </div>
          <div class="row">
            <div class="col m-1">
            <button class="btn btn-danger"><a href="{% url 'products_delete'  %}" class="delete" style="color:white;">Delete All</a></button>
            </div>
            <div class="col">
               <a href="{% url 'product_create' %}"><button class="btn btn-primary">Add New</button></a> 
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
              <thead>
                  <tr>
                      <th scope="col">Product Name</th>
                      <th scope="col">Product Price</th>
                      <th scope="col"> action</th>
                      
                  </tr>
              </thead>
              <tbody>
    {% for product in company_products %}
    <tr>
        <td>{{ product.title }}</td>
        <td scope="row">{{ product.price }}</td>
        <td>
              <a href="{% url 'product_detail' product.pk %}" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i>View</a>
              <a href="{% url 'product_update' product.pk %}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i>Edit</a>
              <a href="{% url 'product_delete' product.pk %}" class="delete" title="delete" data-toggle="tooltip"><i class="material-icons">&#xE517;</i>Delete</a>
       </td>
      </tr>
    {% endfor %}
              </tbody>
          </table>
          
      </div>
  </div>  
</div>   
{% endblock content %}
