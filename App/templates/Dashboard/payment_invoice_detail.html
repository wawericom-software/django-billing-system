{% extends "Dashboard/base.html" %}
{% load static %}

{% block content %}
 <!--second one-->
 <div class="container ">

            <h3 class="card-title text-center mt-3">{{ Payment_invoice.client_name }}</h3>
          </div>
         <div>
          
          <table class="table">

              <tr>

              </tr>

                <th>Method</th>
                <td><small>{{ Payment_invoice.method }}</small></td>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
